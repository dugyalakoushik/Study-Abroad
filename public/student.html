<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMU Dashboard</title>
    <link rel="stylesheet" href="css/student-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Top Bar for Mobile -->
        <div class="top-bar" id="topBar">
            <button class="hamburger" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            <button class="logout-btn mobile-logout" id="mobileLogoutBtn">
                Log Out
            </button>
        </div>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <button data-page="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
                <button data-page="profile"><i class="fas fa-user"></i> Profile</button>
                <button data-page="help"><i class="fas fa-question-circle"></i> Help</button>
            </nav>
            <!-- Logout Button (Desktop Only) -->
            <button class="logout-btn desktop-logout" id="desktopLogoutBtn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
        <!-- Backdrop for mobile menu -->
        <div class="backdrop" id="backdrop"></div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="dashboard-content">
                <div class="header">
                    <h1>Welcome to Your Dashboard</h1>
                    <button id="sosButton" class="sos-button">SOS</button>
                </div>
                <!-- Check-In Card -->
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-map-marker-alt"></i> Check-In</h2>
                    </div>
                    <div class="card-content check-in-content">
                        <!-- Location Info -->
                        <div class="location-info">
                            <h3>Current Location</h3>
                            <div class="coordinates">
                                <span id="coordinates">N/A</span>
                                <button class="copy-btn" title="Copy coordinates">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <button id="getLocation" class="primary-btn">Get Current Location</button>
                            <h3>Address:</h3>
                            <p id="addressDisplay">N/A</p>
                            <a href="#" target="_blank" id="mapsLink" class="maps-link">Open in Google Maps</a>
                        </div>
                        <!-- Check-in Details Form -->
                        <div class="check-in-form">
                            <h3>Check-In Details</h3>
                            <div class="form-group">
                                <label for="withWhomInput">My Peers</label>
                                <p class="helper-text">Hold Ctrl/Cmd to select multiple students</p>
                                <select id="withWhomInput" class="dropdown-select" multiple>
                                    <option value="None">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="customStatusInput">Check-In Status</label>
                                <select id="customStatusInput" class="dropdown-select">
                                    <option value="None">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="currentPlaceInput">Current Place</label>
                                <input type="text" id="currentPlaceInput" placeholder="e.g. Library, Cafeteria">
                            </div>
                            <div class="form-group">
                                <label for="commentsInput">Additional Comments</label>
                                <textarea id="commentsInput" placeholder="Add any additional information here..."></textarea>
                            </div>
                            <button id="checkInBtn" class="primary-btn">
                                <i class="fas fa-check-circle"></i> Check In
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Emergency Details Form (initially hidden) -->
        <div id="emergencyForm" class="emergency-form hidden">
            <div class="emergency-form-content">
                <h3>Emergency Details</h3>
                <p>Please provide any additional information about your emergency:</p>
                <textarea id="emergencyDetails" placeholder="Describe your situation..."></textarea>
                <div class="emergency-form-actions">
                    <button id="submitEmergencyDetails" class="save-btn">Submit</button>
                    <button id="skipEmergencyDetails" class="cancel-btn">Skip</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/student.js"></script>
