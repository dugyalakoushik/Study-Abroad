<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - TAMU</title>
    <link rel="stylesheet" href="css/faculty-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar for Mobile -->
        <div class="top-bar" id="topBar">
            <button class="hamburger" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            <button class="logout-btn mobile-logout" id="mobileLogoutBtn">
                Log Out
            </button>
        </div>
        <!-- Left Sidebar Navigation -->
        <div class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
                <button class="nav-item" data-page="profile">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="nav-item" data-page="help">
                    <i class="fas fa-question-circle"></i> Help
                </button>
            </nav>
            <button class="logout-btn desktop-logout" id="desktopLogoutBtn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
        <!-- Backdrop for mobile menu -->
        <div class="backdrop" id="backdrop"></div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Dashboard Content -->
            <div id="dashboardContent">
                <!-- Dashboard Header -->
                <div class="dashboard-header">
                    <h1>Welcome to Your Dashboard, Professor</h1>
                    <div class="dashboard-buttons">
                        <button id="getStudentDetailsBtn" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Refresh Student Locations
                        </button>
                        <button id="notifyStudentsBtn" class="notify-btn">
                            <i class="fas fa-envelope"></i> Notify Students to Check-in
                        </button>
                        <button id="createStatusBtn" class="create-status-btn">
                            <i class="fas fa-plus"></i> Create New Check-in Status
                        </button>
                    </div>
                </div>
                <!-- Student Location Tracking Section -->
                <div class="section student-locations">
                    <div class="section-header">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>Real-time Student Locations</h2>
                    </div>
                    <div id="studentDetailsContainer" class="table-container">
                        <div class="no-data">
                            <i class="fas fa-map-marked-alt"></i>
                            <p>Click "Refresh Student Locations" to view check-ins</p>
                        </div>
                    </div>
                </div>
                <!-- Divider -->
                <hr class="section-divider">
                <!-- Additional Details Section -->
                <div class="section additional-details-section">
                    <div class="section-header">
                        <i class="fas fa-info-circle"></i>
                        <h2>Additional Details</h2>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Peers</th>
                                    <th>Place</th>
                                    <th>Status</th>
                                    <th>Comments</th>
                                    <th>Emergency</th>
                                    <th>Emergency Details</th>
                                </tr>
                            </thead>
                            <tbody id="additionalDetailsTable">
                                <!-- Data will be populated by LocationsFaculty Lambda -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/faculty.js"></script>
    <script type="module" src="js/notify-students.js"></script>
    <script type="module" src="js/create-status.js"></script>

</html>
